<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">
<head>
<title>Cadastro Empresa</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/layout/stylesheets/vendors/bootstrap-switch.min.css}" />
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>Cadastro de Empresa</h1>
		</div>
	</div>

	<div class="container-fluid">

		<div class="alert  alert-danger  alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<i class="fa  fa-exclamation-circle"></i> Já existe uma empresa com o
			nome informado.
		</div>

		<form method="POST" th:object="${empresa}"
			class="form-vertical  js-form-loading">

			<div class="form-group">
				<label for="input-produto-nome">Nome</label> <input
					id="input-produto-nome" type="text" class="form-control"
					th:field="*{nome}" />
			</div>

			<div class="form-group">
				<label for="input-password">Site</label> <input id="input-site"
					type="text" class="form-control" placeholder="http://"
					th:field="*{site}" />
			</div>

			<div class="form-group">
				<label for="inputEmail3">E-mail</label> <input type="email"
					class="form-control" id="inputEmail3" placeholder="Email"
					th:field="*{email}" />
			</div>

			<div class="row">
				<div class="form-group col-sm-3">
					<label for="input-produto-nome">Telefone Fixo</label> <input
						id="foneFixo" type="text" class="form-control" placeholder="( )xxxx-xxxx"
						th:field="*{foneFixo}" />
				</div>

				<div class="form-group col-sm-3">
					<label for="input-produto-nome">Telefone Móvel</label> <input
						id="foneMovel" type="text" class="form-control" placeholder="( )xxxx-xxxx"
						th:field="*{foneMovel}" />
				</div>
			</div>

			<div class="row">
				<div class="form-group  col-sm-3">
					<label for="input-password">Senha</label><input type="password"
						class="form-control" id="input-password" placeholder="Senha"
						th:field="*{senha}" />
				</div>

				<div class="form-group  col-sm-3">
					<label for="input-password-confir">Confirmar Senha</label><input
						type="password" class="form-control" id="input-password-confir"
						placeholder="Confirmar Senha" />
				</div>

				<div class="form-group  col-sm-3">
					<label class="control-label">Status</label>
					<div>
						<input type="checkbox" class="js-status" data-size="small"
							data-off-color="danger" data-on-text="Ativo"
							data-off-text="Inativo" checked="checked" th:field="*{ativo}" />
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group col-sm-9">
					<label for="input-produto-nome">Logradouro</label> <input
						id="logradouro" type="text" class="form-control"
						 />
				</div>

				<div class="form-group col-sm-3">
					<label for="input-produto-nome">Número</label> <input id="endereco.numero"
						type="text" class="form-control"  />
				</div>
			</div>

			<div class="form-group">
				<label for="input-produto-nome">Complemento</label> <input
					id="endereco.complemento" type="text" class="form-control"
					 />
			</div>

			<div class="row">
				<div class="form-group col-sm-3">
					<label for="input-produto-nome">CEP</label> <input id="cep"
						type="text" class="form-control"  />
				</div>

				<div class="form-group col-sm-3">
					<label for="input-produto-nome">Bairro</label> <input id="bairro"
						type="text" class="form-control"  />
				</div>

				<div class="form-group col-sm-3">
					<label for="input-produto-nome">Cidade</label> <input id="cidade"
						type="text" class="form-control"  />
				</div>

				<div class="form-group col-sm-3">
					<label for="SelectEmpresa">Estado</label> <select
						id="SelectEmpresa" class="form-control">
						<option>AC</option>
						<option>AL</option>
						<option>AP</option>
						<option>AM</option>
						<option>BA</option>
						<option>CE</option>
						<option>DF</option>
						<option>ES</option>
						<option>GO</option>
						<option>MA</option>
						<option>MT</option>
						<option>MS</option>
						<option>MG</option>
						<option>PA</option>
						<option>PB</option>
						<option>PR</option>
						<option>PE</option>
						<option>PI</option>
						<option>RJ</option>
						<option>RN</option>
						<option>RS</option>
						<option>RO</option>
						<option>RR</option>
						<option>SC</option>
						<option>SP</option>
						<option>SE</option>
						<option>TO</option>
					</select>
				</div>

			</div>

			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
				<a href="pesquisa-produtos.html" class="btn  btn-default">Cancelar</a>
				<a href="#" class="btn  btn-link  aw-btn-link-danger"
					onclick="excluir()">Excluir esta empresa</a>
			</div>
		</form>
	</div>

	<script>
		function excluir() {
			swal({
				title : "Tem certeza?",
				text : "Você não poderá recuperar o serviço após a exclusão.",
				type : "warning",
				showCancelButton : true,
				confirmButtonColor : "#DD6B55",
				confirmButtonText : "Sim, exclua agora!",
				closeOnConfirm : false,
				showLoaderOnConfirm : true
			}, function() {
				setTimeout(function() {
					swal("Excluído!", "O serviço foi excluído com sucesso.",
							"success");
				}, 2000);
			});
		}
	</script>

</section>
<th:block layout:fragment="javascript-extra">
	<script th:src="@{/layout/javascripts/vendors/bootstrap-switch.min.js}"></script>
	<script>
		$('.js-status').bootstrapSwitch();
	</script>
</th:block>
</html>
